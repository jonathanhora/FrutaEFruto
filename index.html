<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="assets/CSS/style.css">

    <title>Fruta & Fruto</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__img" src="assets/img/logo.svg" alt="Logotipo da Fruta & Fruto">
        <nav class="cabecalho__nav">
            <ul class="cabecalho__lista">
                <li class="cabecalho__lista__item"><a href="#" class="cabecalho__item__link">Início</a></li>
                <li class="cabecalho__lista__item"><a href="#" class="cabecalho__item__link">Receitas</a></li>
                <li class="cabecalho__lista__item"><a href="#" class="cabecalho__item__link">Quem somos</a></li>
                <li class="cabecalho__lista__item"><a href="#" class="cabecalho__item__link">Comunidade</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <img class="banner__img" src="assets/img/banner.svg"/>
        <h2 class="banner__titulo">Reaproveite melhor os alimentos!</h2>
    </section>
    <section class="sobre">
        <h2 class="sobre__titulo">Receitas para economizar e ganhar saúde</h2>
        <p class="sobre__texto">Nossas receitas ajudam você a aproveitar melhor os alimentos, economizar, ganhar tempo e praticidade</p>
    </section>
</body>
</html>
